    post_install: |-
      VERSION=$(echo %{version} | sed -e "s|\.|_|g")
      pushd %buildroot%_bindir >/dev/null
      for file in *; do
          mv -v $file $file-${VERSION}
      done
      popd >/dev/null
      pushd %buildroot%_mandir/man1
      for file in *.1; do
          mv -v $file ${file/.1/}-${VERSION}.1
      done
      popd >/dev/null
      pushd %buildroot%_mandir/man3
      for file in *.3pm; do
          mv -v $file ${file/.3pm/}-${VERSION}.3pm
      done
      popd >/dev/null
