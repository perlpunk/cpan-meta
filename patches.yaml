      +    if (start_color != NULL)
      +        sv_catpv(dsv, D_PPP_CONSTPV_ARG(start_color));
      +
      +    pv_escape(dsv, str, count, max, &escaped, flags | PERL_PV_ESCAPE_NOCLEAR);
      +
      +    if (end_color != NULL)
      +        sv_catpv(dsv, D_PPP_CONSTPV_ARG(end_color));
      +
      +    if (dq == '"')
      +        sv_catpvs(dsv, "\"");
      +    else if (flags & PERL_PV_PRETTY_LTGT)
      +        sv_catpvs(dsv, ">");
      +
      +    if ((flags & PERL_PV_PRETTY_ELLIPSES) && escaped < count)
      +        sv_catpvs(dsv, "...");
      +
      +    return SvPVX(dsv);
      +}
      +
      +#endif
      +#endif
      +
      +#ifndef pv_display
      +#if defined(NEED_pv_display)
      +static char * DPPP_(my_pv_display)(pTHX_ SV * dsv, const char * pv, STRLEN cur, STRLEN len, STRLEN pvlim);
      +static
      +#else
      +extern char * DPPP_(my_pv_display)(pTHX_ SV * dsv, const char * pv, STRLEN cur, STRLEN len, STRLEN pvlim);
      +#endif
      +
      +#ifdef pv_display
      +#  undef pv_display
      +#endif
      +#define pv_display(a,b,c,d,e) DPPP_(my_pv_display)(aTHX_ a,b,c,d,e)
      +#define Perl_pv_display DPPP_(my_pv_display)
      +
      +#if defined(NEED_pv_display) || defined(NEED_pv_display_GLOBAL)
      +
      +char *
      +DPPP_(my_pv_display)(pTHX_ SV *dsv, const char *pv, STRLEN cur, STRLEN len, STRLEN pvlim)
      +{
      +    pv_pretty(dsv, pv, cur, pvlim, NULL, NULL, PERL_PV_PRETTY_DUMP);
      +    if (len > cur && pv[cur] == '\0')
      +        sv_catpvs(dsv, "\\0");
      +    return SvPVX(dsv);
      +}
      +
      +#endif
      +#endif
      +
      +#endif /* _P_P_PORTABILITY_H_ */
      +
      +/* End of File ppport.h */
      diff --git a/ref.xs b/ref.xs
      index 834ddd8..8284958 100644
      --- a/ref.xs
      +++ b/ref.xs
      @@ -1,6 +1,7 @@
       #include "EXTERN.h"
       #include "perl.h"
       #include "XSUB.h"
      +#include "ppport.h"
       
       typedef OP	*B__OP;
       
      @@ -89,9 +90,9 @@ void universal_ref_fixupop( OP* o ) {
           universal_ref_fixupop(cUNOPx(o)->op_first);
         }
       
      -  if ( o->op_sibling ) {
      -    UNIVERSAL_REF_DEBUG(printf("# ->sibling=%x\n",o->op_sibling));
      -    universal_ref_fixupop(o->op_sibling);
      +  if ( OpHAS_SIBLING(o) ) {
      +    UNIVERSAL_REF_DEBUG(printf("# ->sibling=%x\n",OpSIBLING(o)));
      +    universal_ref_fixupop(OpSIBLING(o));
         }
       }
       
      -- 
